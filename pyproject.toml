[tool.ruff]
line-length = 100

[build-system]

requires = ["setuptools",
            "setuptools_scm",
            "wheel",
            "extension-helpers",
            "oldest-supported-numpy",
            "cython"]

build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]

filterwarnings = ["ignore::DeprecationWarning:datetime",]
